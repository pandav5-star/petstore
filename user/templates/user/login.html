{% extends 'shop/base.html' %}
{%load static %}
{% block body %}
<div>
  <img src="{% static '/image/su4.jpg'%} " height="430px" width="280px" style="margin-left: 0px;float: left; margin-top: 200px;">
  </div>
<div class="container" style="padding: 40px 20px; width: 400px; border: 2px solid black; background-color: #123C69; color: white; margin-top: 150px;">

<form action="/login" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <strong><label for="exampleInputEmail1" class="form-label">Username</label></strong>
      <input type="text" name="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
<div class="mb-3">
    <strong><label for="exampleInputPassword1" class="form-label">Password</label></strong>
    <input type="password" name="Password" class="form-control" id="exampleInputPassword1">
</div>
<center><button type="submit" class="btn btn-success">Login</button></center>
</div>
</form>
</div>
{% endblock %}
