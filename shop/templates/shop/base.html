{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}?{% now "U" %}">
    
    
</head>

<body class="{% block css %}bg{% endblock %}">
  <nav class="navbar navbar-expand bg-primary border-bottom border-body mb-5 fixed-top" data-bs-theme="dark">

        <div class="container-fluid">
          <a class="navbar-brand" href="/shop">
            <img src=
            https://supertails.com/cdn/shop/files/supertails-logo-for-dark-theme_200x_2x_200x_2x_909b1df1-0f68-4734-9eeb-1d0e0a39c91f.webp?v=1705757214&width=250 
            width="170"
            height="50" style="margin-left: 30px;"></a>
          <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> 
          </button> -->
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              
              
          {% if request.session.Username %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/shop" style="font-size: large;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/shop/about" style="font-size: large;">About us</a>
              </li>

  
              <form class="d-flex" method="post" role="search" style="margin-left: 30px; width: 700px;" >
                {% csrf_token %}
                <input class="form-control " type="search" placeholder="Search...." aria-label="Search" name="productname" >
                <button formaction="/shop/search" class="btn btn-primary" type="submit" style="margin-left: 10px; font-size: large;">Search</button>
              </form>
        </ul>

            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                
                {{request.session.Username}}

              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">My profile</a></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                
              </ul>
            </div>
            
            <form class="d-flex">
              <a class="btn btn-outline-primary" href="/cart" style=" margin-left: 10px; font-size:medium;background-color: aliceblue;">cart</a>
            </form>

          {% else %}
            <li class="nav-item d-flex mx-2">
              <a class="nav-link active" aria-current="page" href="/">Signup</a>
            </li>
            <li class="nav-item d-flex mx-2">
              <a class="nav-link" href="/login">Login</a>
            </li>
{% endif %}
          </div>
        </div>
      </nav>
      
      {% block body %}{% endblock %}

    
</body>


{%block content %}{% endblock %}
</html>
