{% extends 'shop/base.html' %}
{% block title %}searh page {% endblock %}
{% block body %}
<form class="d-flex" role="search" action="/shop/search" method="post">
    {% csrf_token %}
    <input class="form-control me-2" name="productname" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>

  {% if product %}
  <div class="container" style="margin-top: 20px;">
    <div class="row" >
      {% for i in product %}
    <div class="col-3">
      <div class="card-header" style="width: 15rem;margin-top: 15px; height: 400px;">
          <img src="{{i.product_image.url}}" class="card-img-top" height="200px">
          <div class="card text-black bg-warning mb-3 card border-dark ">
            <h5 class="card-title">{{i.product_name}}</h5>
            <p class="card-text">
              {{i.product_desc}}
              {{i.product_price}}

            </p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

          </div>
        </div>
      </div>
      {% endfor %}
</div>
</div>
  {% endif %}
{% endblock %}
